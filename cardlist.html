<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>cardlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
    <script type="text/javascript" src="./src/dragdrop.js"></script>
    <script type="text/javascript" src="./src/json2cards.js"></script>
  </head>
  <body>
    <button type="button" name="menu" class="btn_menu">menu</button>
    <article id="wrapper">
      <!-- side menu to change parameters -->
      <div class="side">
        <p>sidebar</p>
        <p><input type="checkbox" class="colorcheck W" name="white" checked>white</p>
        <p><input type="checkbox" class="colorcheck U" name="blue" checked>blue</p>
        <p><input type="checkbox" class="colorcheck B" name="black" checked>black</p>
        <p><input type="checkbox" class="colorcheck R" name="red" checked>red</p>
        <p><input type="checkbox" class="colorcheck G" name="green" checked>green</p>
        <p><input type="checkbox" class="colorcheck N" name="colorless" checked>colorless</p>
      </div>
      <script type="text/javascript" src="./src/sidemenu.js"></script>

      <div class="contents">
        <!-- where cards appear -->
        <section class="area" id="tier1" style="background-color: blue">
          <p>Tier 1: Incredible Bombs</p>
          <div class="cards" ondrop="drop(event)" ondragover="dragover(event)"></div>
        </section>
        <section class="area" id="tier2" style="background-color: green">
          <p>Tier 2: Great First Picks</p>
          <div class="cards" ondrop="drop(event)" ondragover="dragover(event)"></div>
        </section>
        <section class="area" id="tier3" style="background-color: red">
          <p>Tier 3: Above Average Cards</p>
          <div class="cards" ondrop="drop(event)" ondragover="dragover(event)"></div>
        </section>
        <section class="area" id="tier4" style="background-color: yellow">
          <p>Tier 4: Solid Playables</p>
          <div class="cards" ondrop="drop(event)" ondragover="dragover(event)"></div>
        </section>
        <section class="area" id="tier5" style="background-color: purple">
          <p>Tier 5: Sometimes Playable</p>
          <div class="cards" ondrop="drop(event)" ondragover="dragover(event)"></div>
        </section>
        <section class="area" id="tier6" style="background-color: gray">
          <p>Tier 6: Rarely Playable or Basically Unplayable</p>
          <div class="cards" ondrop="drop(event)" ondragover="dragover(event)"></div>
        </section>

      </div>
    </article>

    <script type="text/javascript">

      // request json
      // let requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json';
      let requestURL = './data/NEO.json';
      // let requestURL = 'https://mtgjson.com/api/v5/NEO.json';
      let request = new XMLHttpRequest();
      request.open('GET', requestURL);
      request.responseType = 'json';
      request.send();

      request.onload = function() {
        const cardJson = request.response["data"]["cards"];
        jsonToCards(cardJson);
        console.log(cardJson);
      }

    </script>

  </body>
</html>
